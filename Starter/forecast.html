Forecast for {{city}}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{w.dt_txt | date:'medium'}}</h4>
                </div>
                    <div class="panel-body">
                    <h4>{{w.main.temp}}&deg;C</h4>
                        <h4>{{w.weather[0].description}}</h4>
                    </div>
            </div>
        </div>
    </div>
</div>
